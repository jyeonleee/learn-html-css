<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유틸리티 바 - utility-bar</title>
    <link rel="shortcut icon" href="/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/ui/utility-bar/utility-bar.css" />
    <script type="module" src="/src/ui/js/copy-component.js"></script>
  </head>
  <body class="spacing-20">
    <a href="/index.html">Index로 이동</a>
    <h1>유틸리티 바 - utility-bar</h1>
    <!-- 가상 요소를 사용하여 구분선 제공 -->
    <ul class="utility-bar-before">
      <li><a href="/">홈</a></li>
      <li><a href="/">로그인</a></li>
      <li><a href="/">회원가입</a></li>
      <li><a href="/">사이트맵</a></li>
      <li><a href="/">english</a></li>
    </ul>
    <hr />
    <!-- aria-hidden으로 구분선 제공 -->
    <ul class="utility-bar">
      <li><a href="/">홈</a></li>
      <li><span aria-hidden="true">:</span><a href="/">로그인</a></li>
      <li><span aria-hidden="true">:</span><a href="/">회원가입</a></li>
      <li><span aria-hidden="true">:</span><a href="/">사이트맵</a></li>
      <li><span aria-hidden="true">:</span><a href="/">english</a></li>
    </ul>
  </body>
</html>

<!-- 
  - 최근 가상요소를 사용하기 보기보다는 aria-hidden으로 많이 작업함.
    ㄴ 왜냐?! 스크리리더기에서 가상요소를 읽어주는 경우가 있음
-->
