<!-- 
  - <script>
      ㄴ 기본 스크립트 로딩 방식.
          HTML 파싱을 하다가 이 태그를 만나면:
          1) 파싱 잠시 멈춤
          2) JS 파일 다운로드
          3) 다운로드가 끝나면 바로 실행
          -> 그래서 head 위쪽에 많이 두면 화면 그리는 속도가 느려질 수 있음.

  - <script asyn>
      ㄴ HTML 파싱과 JS 파일 "다운로드"를 동시에 진행.
          - 다운로드는 백그라운드에서 진행되고
          - 파일이 다 받아지는 순간, HTML 파싱을 잠깐 멈추고 실행함.
          - 스크립트들 사이의 실행 "순서가 보장되지 않음" (먼저 받은 파일이 먼저 실행됨)
          -> 다른 스크립트에 의존하지 않는 것들(통계, 광고, 트래킹 코드 등)에 사용.
          
  - <script defer>
      ㄴ HTML 파싱과 JS 파일 "다운로드"를 동시에 진행.
          - HTML 파싱이 끝난 뒤(DOM 트리 완성 후)
          - 문서에 적힌 순서대로 JS를 실행함.
          - 파싱을 막지 않아서 렌더링이 느려지지 않음.
          -> 보통 <head> 안에 두고, DOM을 조작하는 일반 스크립트에 많이 사용.

  - DOMContentLoaded 이벤트
        ㄴ 브라우저가 HTML 파싱을 끝내고 "DOM 트리"를 완성했을 때 발생하는 이벤트.
            - 이미지, 폰트, 비디오 같은 리소스가 모두 로드되기 전이어도 발생.
            - defer로 연결된 스크립트 실행이 모두 끝난 후에 발생.
            -> "이제 DOM 요소들에 안전하게 접근해도 되는 시점" 이라고 보면 됨.

  - type="module"
        ㄴ 이 자바스크립트 파일은 ES6 모듈 방식으로 불러올게!” 라고 선언하는 것. 
        즉,import / export 를 사용할 수 있는 스크립트라는 뜻이
-->
