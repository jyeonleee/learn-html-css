<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피규어 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>이미지와 피규어</h1>
    <!-- 이미지의 대체텍스트를 공란으로 제공할 경우 -->
    <!-- 스크린리더는 생략한 대체텍스트를 인식해서 이미지를 읽지 않음 -->
    <p>
      브로슈어 다운받기
      <img src="/src/assets/cafew/brochure-@1x.png" alt="" />
    </p>
    <hr />
    <!-- 이미지의 대체텍스트를 의미에 맞게 제공할 경우 -->
    <!-- 스크린리더는 이미지에 제공된 대체텍스트르 읽음 -->
    <!-- width, height 속성을 함께 사용하여 이미지가 렌더링 되는 성능을 끌여올림 -->
    <!-- 지연로딩을 원할 경우 loading 속성의 값으로 lazy를 제공한다. -->
    <p>
      <img loading="lazy" width="200" height="125" src="/src/assets/korean-cuisine/sidedish10.jpg" alt="신선한 회" />
    </p>
  </body>
</html>
