<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (select, textarea) 요소 | Likelion Bootcamp</title>
    <style>
      .sr-only {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼 (select, textarea) 요소</h1>

    <!-- 콤보 박스 -->
    <div>
      <label class="sr-only" for="petSelect">반려동물</label>
      <select name="petSelect" id="petSelect">
        <option value="" aria-hidden="true">반려동물을 선택하세요</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
      </select>
    </div>
    <hr />

    <!-- 리스트 박스 -->
    <div>
      <label class="sr-only" for="petSelect-2">반려동물</label>
      <select size="10" multiple name="petSelect-2" id="petSelect-2">
        <option value="" aria-hidden="true">반려동물을 선택하세요</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
      </select>
    </div>

    <!-- 여러 줄 글상자 -->
    <div>
      <label for="memo" clss="sr-only"></label>
      <textarea name="memo" id="memo" cols="30" rwos="10">내용을 입력해 주세요</textarea>
    </div>
  </body>
</html>

<!-- 
  - aria-hidden="true": 눈에는 보이지만 리더기에는 읽히지 않게 해주세요.
-->
